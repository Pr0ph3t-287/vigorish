<div class="modal-header">
  <h5 class="modal-title">Edit User</h5>
  <button type="button" class="btn-close" (click)="onCancel()" [disabled]="isSubmitting()"></button>
</div>

<form (ngSubmit)="onSubmit($event)" novalidate>
  <div class="modal-body">
    @if (error()) {
    <div class="alert alert-danger" role="alert">{{ error() }}</div>
    }

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="firstName" [value]="formData().firstName"
          (input)="updateField('firstName', $any($event.target).value)" [disabled]="isSubmitting()" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="lastName" [value]="formData().lastName"
          (input)="updateField('lastName', $any($event.target).value)" [disabled]="isSubmitting()" />
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" [value]="formData().email"
        (input)="updateField('email', $any($event.target).value)" [disabled]="isSubmitting()" />
    </div>

    <div class="mb-3">
      <label class="form-label">Roles</label>
      <div class="form-check-group">
        @for (role of availableRoles(); track role) {
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [id]="'role-' + role"
            [checked]="isRoleSelected(role)" (change)="toggleRole(role)" [disabled]="isSubmitting()" />
          <label class="form-check-label" [for]="'role-' + role">
            {{ role }}
          </label>
        </div>
        }
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="isActive" [checked]="formData().isActive"
        (change)="updateField('isActive', $any($event.target).checked)" [disabled]="isSubmitting()" />
      <label class="form-check-label" for="isActive">
        Active
      </label>
    </div>

    @if (user) {
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label text-muted">Created</label>
        <p class="mb-0">{{ user.createdAt | date:'short' }}</p>
      </div>
      @if (user.lastLoginAt) {
      <div class="col-md-6 mb-3">
        <label class="form-label text-muted">Last Login</label>
        <p class="mb-0">{{ user.lastLoginAt | date:'short' }}</p>
      </div>
      }
    </div>
    }
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
      @if (isSubmitting()) {
      <span class="spinner-border spinner-border-sm me-2"></span>
      Updating...
      } @else {
      Update User
      }
    </button>
  </div>
</form>
