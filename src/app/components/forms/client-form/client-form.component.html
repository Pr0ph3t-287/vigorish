<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit Client' : 'Add New Client' }}</h5>
  <button type="button" class="btn-close" (click)="onCancel()" [disabled]="isSubmitting()"></button>
</div>

<form (ngSubmit)="onSubmit(); false">
  <div class="modal-body">
    @if (error()) {
    <div class="alert alert-danger" role="alert">
      {{ error() }}
    </div>
    }

    <div class="mb-3">
      <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
      <input
        type="text"
        class="form-control"
        id="name"
        [value]="formData().name"
        (input)="updateField('name', $any($event.target).value)"
        required
        [disabled]="isSubmitting()"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
      <input
        type="email"
        class="form-control"
        id="email"
        [value]="formData().email"
        (input)="updateField('email', $any($event.target).value)"
        placeholder="client@example.com"
        [disabled]="isSubmitting()"
      />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        [value]="formData().phone"
        (input)="updateField('phone', $any($event.target).value)"
        (blur)="onPhoneBlur()"
        placeholder="(555) 123-4567"
        [disabled]="isSubmitting()"
      />
      <small class="form-text text-muted">Enter 7-15 digits. US numbers will be auto-formatted.</small>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        id="address"
        rows="3"
        [value]="formData().address"
        (input)="updateField('address', $any($event.target).value)"
        [disabled]="isSubmitting()"
      ></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
      @if (isSubmitting()) {
      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      {{ isEditMode ? 'Updating...' : 'Creating...' }}
      } @else {
      {{ isEditMode ? 'Update Client' : 'Create Client' }}
      }
    </button>
  </div>
</form>
