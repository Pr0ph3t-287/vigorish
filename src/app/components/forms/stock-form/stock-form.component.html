<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit Stock Item' : 'Add Stock Item' }}</h5>
  <button type="button" class="btn-close" (click)="onCancel()" [disabled]="isSubmitting()"></button>
</div>

<form (ngSubmit)="onSubmit(); false">
  <div class="modal-body">
    @if (error()) {
    <div class="alert alert-danger" role="alert">{{ error() }}</div>
    }

    <div class="mb-3">
      <label for="name" class="form-label">Item Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" [value]="formData().name"
        (input)="updateField('name', $any($event.target).value)" required [disabled]="isSubmitting()" />
    </div>

    <div class="mb-3">
      <label for="clientId" class="form-label">Client <span class="text-danger">*</span></label>
      <select class="form-select" id="clientId" [value]="formData().clientId"
        (change)="updateField('clientId', +$any($event.target).value)" required [disabled]="isSubmitting()">
        <option [value]="0">Select a client...</option>
        @for (client of clients(); track client.id) {
        <option [value]="client.id">{{ client.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" [value]="formData().category"
        (input)="updateField('category', $any($event.target).value)" [disabled]="isSubmitting()" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" [value]="formData().description"
        (input)="updateField('description', $any($event.target).value)" [disabled]="isSubmitting()"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="quantity" [value]="formData().quantity"
          (input)="updateField('quantity', +$any($event.target).value)" required min="0" [disabled]="isSubmitting()" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="unitPrice" class="form-label">Unit Price <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="unitPrice" [value]="formData().unitPrice"
            (input)="updateField('unitPrice', +$any($event.target).value)" required min="0" step="0.01"
            [disabled]="isSubmitting()" />
        </div>
      </div>
    </div>

    @if (formData().quantity > 0 && formData().unitPrice > 0) {
    <div class="alert alert-info">
      <strong>Total Value:</strong> ${{ (formData().quantity * formData().unitPrice).toFixed(2) }}
    </div>
    }
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
      @if (isSubmitting()) {
      <span class="spinner-border spinner-border-sm me-2"></span>
      {{ isEditMode ? 'Updating...' : 'Creating...' }}
      } @else {
      {{ isEditMode ? 'Update Stock Item' : 'Create Stock Item' }}
      }
    </button>
  </div>
</form>
