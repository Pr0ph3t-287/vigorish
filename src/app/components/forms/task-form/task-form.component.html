<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h5>
  <button type="button" class="btn-close" (click)="onCancel()" [disabled]="isSubmitting()"></button>
</div>

<form (ngSubmit)="onSubmit($event)" novalidate>
  <div class="modal-body">
    @if (error()) {
    <div class="alert alert-danger" role="alert">{{ error() }}</div>
    }

    <div class="mb-3">
      <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="title" [value]="formData().title"
        (input)="updateField('title', $any($event.target).value)" [disabled]="isSubmitting()" />
    </div>

    <div class="mb-3">
      <label for="projectId" class="form-label">Project <span class="text-danger">*</span></label>
      <select class="form-select" id="projectId" [value]="formData().projectId"
        (change)="updateField('projectId', +$any($event.target).value)" [disabled]="isSubmitting()">
        <option [value]="0">Select a project...</option>
        @for (project of projects(); track project.id) {
        <option [value]="project.id">{{ project.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" [value]="formData().description"
        (input)="updateField('description', $any($event.target).value)" [disabled]="isSubmitting()"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="priority" class="form-label">Priority <span class="text-danger">*</span></label>
        <select class="form-select" id="priority" [value]="formData().priority"
          (change)="updateField('priority', +$any($event.target).value)" [disabled]="isSubmitting()">
          @for (option of priorityOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
        <select class="form-select" id="status" [value]="formData().status"
          (change)="updateField('status', +$any($event.target).value)" [disabled]="isSubmitting()">
          @for (option of statusOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date <span class="text-danger">*</span></label>
      <input type="date" class="form-control" id="dueDate" [value]="formData().dueDate"
        (input)="updateField('dueDate', $any($event.target).value)" [disabled]="isSubmitting()" />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
      @if (isSubmitting()) {
      <span class="spinner-border spinner-border-sm me-2"></span>
      {{ isEditMode ? 'Updating...' : 'Creating...' }}
      } @else {
      {{ isEditMode ? 'Update Task' : 'Create Task' }}
      }
    </button>
  </div>
</form>
