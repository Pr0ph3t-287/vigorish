<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit Horse' : 'Add New Horse' }}</h5>
  <button type="button" class="btn-close" (click)="onCancel()" [disabled]="isSubmitting()"></button>
</div>

<form (ngSubmit)="onSubmit(); false">
  <div class="modal-body">
    @if (error()) {
    <div class="alert alert-danger" role="alert">{{ error() }}</div>
    }

    <div class="mb-3">
      <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" [value]="formData().name"
        (input)="updateField('name', $any($event.target).value)" required [disabled]="isSubmitting()" />
    </div>

    <div class="mb-3">
      <label for="clientId" class="form-label">Owner/Client <span class="text-danger">*</span></label>
      <select class="form-select" id="clientId" [value]="formData().clientId"
        (change)="updateField('clientId', +$any($event.target).value)" required [disabled]="isSubmitting()">
        <option [value]="0">Select a client...</option>
        @for (client of clients(); track client.id) {
        <option [value]="client.id">{{ client.name }}</option>
        }
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="breed" class="form-label">Breed</label>
        <input type="text" class="form-control" id="breed" [value]="formData().breed"
          (input)="updateField('breed', $any($event.target).value)" [disabled]="isSubmitting()" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" [value]="formData().gender"
          (change)="updateField('gender', $any($event.target).value)" [disabled]="isSubmitting()">
          <option value="">Select...</option>
          <option value="Mare">Mare</option>
          <option value="Stallion">Stallion</option>
          <option value="Gelding">Gelding</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth <span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="dateOfBirth" [value]="formData().dateOfBirth"
          (input)="updateField('dateOfBirth', $any($event.target).value)" [disabled]="isSubmitting()" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" [value]="formData().color"
          (input)="updateField('color', $any($event.target).value)" [disabled]="isSubmitting()" />
      </div>
    </div>

    <div class="mb-3">
      <label for="registrationNumber" class="form-label">Registration Number</label>
      <input type="text" class="form-control" id="registrationNumber" [value]="formData().registrationNumber"
        (input)="updateField('registrationNumber', $any($event.target).value)" [disabled]="isSubmitting()" />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
      @if (isSubmitting()) {
      <span class="spinner-border spinner-border-sm me-2"></span>
      {{ isEditMode ? 'Updating...' : 'Creating...' }}
      } @else {
      {{ isEditMode ? 'Update Horse' : 'Create Horse' }}
      }
    </button>
  </div>
</form>
