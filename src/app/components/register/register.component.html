<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-bar-chart-line-fill display-4 text-primary"></i>
            <h2 class="mt-3">Create Account</h2>
            <p class="text-muted">Join Vigorish to get started</p>
          </div>

          @if (errorMessage()) {
          <div class="alert alert-danger" role="alert">
            {{ errorMessage() }}
          </div>
          }

          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  [value]="firstName()"
                  (input)="firstName.set($any($event.target).value)"
                  required
                  [disabled]="isLoading()"
                  placeholder="John"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  [value]="lastName()"
                  (input)="lastName.set($any($event.target).value)"
                  required
                  [disabled]="isLoading()"
                  placeholder="Doe"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [value]="email()"
                (input)="email.set($any($event.target).value)"
                required
                [disabled]="isLoading()"
                placeholder="you@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [value]="password()"
                (input)="password.set($any($event.target).value)"
                required
                [disabled]="isLoading()"
                placeholder="Enter your password"
              />
              <small class="form-text text-muted">Must be at least 6 characters</small>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                [value]="confirmPassword()"
                (input)="confirmPassword.set($any($event.target).value)"
                required
                [disabled]="isLoading()"
                placeholder="Confirm your password"
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading()">
                @if (isLoading()) {
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Creating Account...
                } @else {
                Create Account
                }
              </button>
            </div>

            <div class="text-center mt-4">
              <p class="text-muted">
                Already have an account?
                <a routerLink="/login" class="text-decoration-none">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
