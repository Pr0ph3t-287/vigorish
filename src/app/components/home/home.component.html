<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Welcome to Vigorish</h1>
        <button type="button" class="btn btn-outline-danger" (click)="onLogout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          Logout
        </button>
      </div>

      <div class="row g-4 mb-4">
        <div class="col-md-4 col-lg-3">
          <div class="card h-100 hover-card" [routerLink]="['/clients']">
            <div class="card-body text-center">
              <div class="icon-container mb-3">
                <i class="bi bi-people-fill display-4 text-primary"></i>
              </div>
              <h5 class="card-title">Clients</h5>
              <p class="card-text text-muted">
                View and manage all clients
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-lg-3">
          <div class="card h-100 hover-card" [routerLink]="['/projects']">
            <div class="card-body text-center">
              <div class="icon-container mb-3">
                <i class="bi bi-folder-fill display-4 text-success"></i>
              </div>
              <h5 class="card-title">Projects</h5>
              <p class="card-text text-muted">
                View and manage all projects
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-lg-3">
          <div class="card h-100 hover-card" [routerLink]="['/tasks']">
            <div class="card-body text-center">
              <div class="icon-container mb-3">
                <i class="bi bi-check2-square display-4 text-info"></i>
              </div>
              <h5 class="card-title">Tasks</h5>
              <p class="card-text text-muted">
                View and manage all tasks
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-lg-3">
          <div class="card h-100 hover-card" [routerLink]="['/horses']">
            <div class="card-body text-center">
              <div class="icon-container mb-3">
                <i class="bi bi-emoji-smile-fill display-4 text-warning"></i>
              </div>
              <h5 class="card-title">Horses</h5>
              <p class="card-text text-muted">
                View and manage all horses
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-lg-3">
          <div class="card h-100 hover-card" [routerLink]="['/stocks']">
            <div class="card-body text-center">
              <div class="icon-container mb-3">
                <i class="bi bi-box-seam display-4 text-danger"></i>
              </div>
              <h5 class="card-title">Inventory</h5>
              <p class="card-text text-muted">
                View and manage stock items
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
